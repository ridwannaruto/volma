user_profile:
    pattern:  /profile/{userId}
    defaults: { _controller: MoraspiritUserBundle:Profile:index }  
    
account:
    pattern:  /account
    defaults: { _controller: MoraspiritUserBundle:Account:index } 

forgot_password:
    pattern:  /forgotpassword
    defaults: { _controller: MoraspiritUserBundle:Account:forgotPassword } 

reset_password:
