profile_edit:
    pattern:  /editprofile
    defaults: { _controller: MoraspiritUserBundle:Profile:edit }  
    
profile_picture:
    pattern:  /profilepicture
    defaults: { _controller: MoraspiritUserBundle:Profile:picture }  
